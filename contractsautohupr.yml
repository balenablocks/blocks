name: autohupr
type: sw.block
version: 0.1.0
description: >-
  Automatically keep your balenaOS host release up-to-date with this block!
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balenablocks/autohupr'
data:
  defaultDeviceType: fincm3
  supportedDeviceTypes:
    - genericx86-64-ext
    - intel-nuc
    - fincm3
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi4-64
