name: dbus
type: sw.block
description: >-
  D-Bus is a message bus system, a simple way for applications to talk to one
  another.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balenablocks/dbus'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/balenablocks/dbus/master/logo.png
data:
  applicationEnvironmentVariables: null
  supportedDeviceTypes:
    - genericx86-64-ext
    - intel-nuc
    - raspberry-pi
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi4-64
    - fincm3
version: 1.0.0
